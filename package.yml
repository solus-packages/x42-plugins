name       : x42-plugins
version    : '20191215'
release    : 3
source     :
    - http://gareus.org/misc/x42-plugins/x42-plugins-20191215.tar.xz : 2cbcb2512931fb242b94d4a5b12b1d64ab1aaaaaf5a2c6a3970f03b635dc8ed7
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Collection of LV2 plugins by x42-plugins.
description: |
    Collection of LV2 plugins by x42-plugins.
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(ftgl)
    - pkgconfig(glu)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - font-freefont-ttf
    - libltc-devel
    - zita-convolver-devel
build      : |
    %make
install    : |
    %make_install PREFIX=%PREFIX% LV2DIR=%PREFIX%/lib64/lv2
